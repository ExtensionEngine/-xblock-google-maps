{% load i18n %}

<div id="google-maps-xblock-wrapper">
  <iframe lang="en" class="google-map" frameborder="0"
          title="{% blocktrans with place_name=self.place_name %}Map showing {{ place_name }}{% endblocktrans %}"
          width="{{ self.iframe_width }}" height="{{ self.iframe_height }}"
          src="{{ self.embedded_google_maps_url }}"
          allowfullscreen></iframe>
</div>
